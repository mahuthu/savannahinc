server {
    listen 80;
    server_name savannah.co.ke www.savannah.co.ke;
    
    # Redirect all HTTP to HTTPS
    return 301 https://$host$request_uri;
}

server {
    listen 443 ssl;
    server_name savannah.co.ke www.savannah.co.ke;
    
    # SSL Certificates
    ssl_certificate /etc/letsencrypt/live/savannah.co.ke/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/savannah.co.ke/privkey.pem;
    
    # SSL Settings
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_prefer_server_ciphers off;
    ssl_dhparam /etc/ssl/certs/dhparam.pem;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 1d;
    ssl_session_tickets off;
    
    # Set the main root directory for all locations
    root /home/projectwellverse24/savannahinc/Packmojo-Website-Clone/build;
    
    # Security Headers
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
    add_header X-Frame-Options "DENY";
    add_header X-Content-Type-Options "nosniff";
    add_header Referrer-Policy "no-referrer";
    add_header Content-Security-Policy "default-src 'self' 'unsafe-inline' 'unsafe-eval'; img-src 'self' data:; style-src 'self' 'unsafe-inline'; font-src 'self' data:;";
    
    # Serve React App
    location / {
        try_files $uri $uri/ /index.html;
    }
    
    # Serve robots.txt from the correct location
    location = /robots.txt {
        try_files $uri =404;
    }
    
    # Serve React static files
    location /static/ {
        expires 1y;
        add_header Cache-Control "public, max-age=31536000";
    }
    
    # Serve Django media files
    location /media/ {
        alias /home/projectwellverse24/savannahinc/backend/media/;
    }
    
    # Serve Django admin static files
    location /static/admin/ {
        alias /home/projectwellverse24/savannahinc/backend/staticfiles/admin/;
    }
    
    # Serve Django rest_framework static files
    location /static/rest_framework/ {
        alias /home/projectwellverse24/savannahinc/backend/staticfiles/rest_framework/;
    }
    
    # Proxy requests to Django backend
    location /api/ {
        proxy_pass http://127.0.0.1:8000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
    
    # Error handling
    error_page 404 /index.html;
    error_page 500 502 503 504 /50x.html;
    location = /50x.html {
        root /usr/share/nginx/html;
    }
}
######################################################
# KOFIA APP (Dockerized)
######################################################

server {
    listen 80;
    server_name kofia.co.ke www.kofia.co.ke;
    return 301 https://$host$request_uri;
}

server {
    listen 443 ssl;
    server_name kofia.co.ke www.kofia.co.ke;

    ssl_certificate /etc/letsencrypt/live/kofia.co.ke/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/kofia.co.ke/privkey.pem;

    # Proxy to Docker container on port 8080
    location / {
        proxy_pass http://127.0.0.1:8080;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_cache_bypass $http_upgrade;
    }

    location /api/ {
        proxy_pass http://127.0.0.1:8080/api/;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_cache_bypass $http_upgrade;
    }
}

